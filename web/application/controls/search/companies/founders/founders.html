<search-companies-simple class="search--without-bottom"></search-companies-simple>
<div class="search search--without-top">
    <div class="search-advanced">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <span>Тип учредителя:</span>
                    <div class="checkbox-inline">
                        <label><input type="radio" name="founder-type"> Юридическое лицо</label>
                    </div>
                    <div class="checkbox-inline">
                        <label><input type="radio" name="founder-type"> Физическое лицо</label>
                    </div>
                    <div class="checkbox-inline">
                        <label><input type="radio" name="founder-type"> Нерезидент</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label class="label-upper">Название/ФИО учредителя:</label>
                    <input type="text" class="form-control" placeholder="например, Газпром">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label class="label-upper">ИНН/ОГРН/ОКПО:</label>
                    <input type="text" class="form-control" placeholder="например, 1234567891">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="form-inline">
                    <div class="form-group">
                        <label class="label-upper">Доля учредителя:</label>
                        <select-operators class="select--w55"></select-operators>
                        <input type="text" class="form-control inline" placeholder="Величина доли">
                        <select-currency class="select--w65"></select-currency>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <a class="dashed" href="">Выбрать регион</a><span> (ОКАТО)</span>
            </div>
        </div>
    </div>
</div>
